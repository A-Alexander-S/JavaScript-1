    <script>

        // 1). С помощью цикла while вывести все простые числа в промежутке
        // от 0 до 100


        let i = 0;



        while (i <= 100) {
            let counter = 0; // Наш счетчик.

            for (let divider = 1; divider <= i; divider++) {

                let remains = 0; // Остаток от деления

                remains = i % divider;

                // Счетчик считает сколько у нас чисел 
                //на которые мы можем разделить i без остатка
                //Их должно быть не более 2. Это 1 и само число i
                if (remains == 0) counter++;
            }

            // Тут проверяем если есть только 2 числа на которые делиться i,
            // значит число у нас простое и выводим его 
            if (counter == 2) {
                document.write(i + `<br>`);
            }
            counter = 0;
            i++;
        }

        document.write("<br>");

        let prices = [10, 50, 100, 30, 15, 200];

        function countBasketPrice(prices) {
            let score = 0;
